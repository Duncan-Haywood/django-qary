upstream hello_django {
    server web:8000;
}

server {

    listen 80;
    server_name totalgood.org;

    location / {
        proxy_pass http://hello_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /staticfiles/ {
        alias /home/app/web/staticfiles/;
    }

    location /mediafiles/ {
        alias /home/app/web/mediafiles/;
    }

    location /midata/ {
        autoindex on;
        alias /home/app/web/midata/;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name totalgood.org;

    location / {
        proxy_pass http://totalgood.org;
    }

    ssl_certificate /etc/letsencrypt/live/totalgood.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/totalgood.org/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}


